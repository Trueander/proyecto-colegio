
<div class="container">
    <h1 mat-dialog-title>Registrar docente</h1>

    <mat-divider></mat-divider>

    <form [formGroup]="docente_form">
        <div class="inputs">
            <div class="input">
                <mat-form-field appearance="outline">
                    <mat-label>Nombres</mat-label>
                    <input matInput formControlName="nombres">
                </mat-form-field>
            </div>
            <div class="input">
                <mat-form-field appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="apellidos">
                </mat-form-field>
            </div>
            <div class="input">
                <mat-form-field appearance="outline">
                    <mat-label>DNI</mat-label>
                    <input matInput formControlName="dni">
                </mat-form-field>
            </div>
            <div class="input">
                <mat-radio-group formControlName="estado">
                    <mat-radio-button [value]="true" color="primary">
                      Activo
                    </mat-radio-button>
                    <mat-radio-button [value]="false" color="accent">
                      Inactivo
                    </mat-radio-button>
                  </mat-radio-group>
            </div>
        </div>

        <div class="buttons">
            <button mat-raised-button color="primary" class="button" (click)="crearDocente()" [disabled]="docente_form.invalid" *ngIf="!docenteEncontrado">Crear</button>
            <button mat-raised-button color="primary" class="button" (click)="actualizarDocente()" [disabled]="docente_form.invalid" *ngIf="docenteEncontrado">Actualizar</button>
            <button mat-raised-button class="button"  (click)="onNoClick()">Canclear</button>
        </div>

    </form>
</div>
