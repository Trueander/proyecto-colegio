<div class="container">
    <div class="title">
        <h2>Lista de docentes</h2>
        <button mat-stroked-button color="accent" (click)="openDialog()">Crear nuevo docente</button>
    </div>

    <mat-divider class="divider"></mat-divider>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">


        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef> Nombres </th>
          <td mat-cell *matCellDef="let docente"> {{docente.nombres}} </td>
        </ng-container>
      
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let docente"> {{docente.apellidos}} </td>
        </ng-container>
      
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef> DNI </th>
          <td mat-cell *matCellDef="let docente"> {{docente.dni}} </td>
        </ng-container>
      
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones</th>
          <td mat-cell *matCellDef="let docente"> <button mat-stroked-button color="accent"><mat-icon>edit</mat-icon></button></td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
</div>
