<div class="container">
    <div class="title">
        <h2>Lista de bimestres</h2>
        <button mat-stroked-button color="accent" (click)="openDialog()">Crear nuevo bimestre</button>
    </div>

    <mat-divider class="divider"></mat-divider>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">


        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let bimestre"> {{bimestre.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let bimestre">
              <mat-chip-list aria-label="Dog selection">
                <mat-chip color="primary" selected *ngIf="bimestre.activo">
                  Activo
                </mat-chip>
                <mat-chip color="accent" selected *ngIf="!bimestre.activo">
                  Inactivo
                </mat-chip>
              </mat-chip-list>

            </td>
          </ng-container>

      
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones</th>
          <td mat-cell *matCellDef="let bimestre"> <button mat-stroked-button color="accent"><mat-icon>edit</mat-icon></button></td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
</div>
