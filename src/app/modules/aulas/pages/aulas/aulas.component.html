<div class="container">
  <div class="titulo">
    <h2>Lista de aulas</h2>
    <button mat-stroked-button color="accent" (click)="openDialog()">Crear nueva aula</button>
  </div>

    <mat-divider class="divider"></mat-divider>
  
  
  <div *ngFor="let grado of grados; let i = index">
    <div *ngIf="grado.aulas">
      <h3 class="grado-titulo">{{grado.nombre}} </h3>
      <div class="cards">
        <mat-card class="example-card" *ngFor="let aula of grado.aulas ; let j = index">
          <h3><mat-icon>menu_book</mat-icon> {{aula.nombre}} {{aula.seccion}}</h3>
          <mat-divider></mat-divider>
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" [routerLink]="[aula.codigo,'clases']">Ingresar</button>
          </mat-card-actions>
        </mat-card>
      </div>
      
    </div>
    <mat-divider *ngIf="i < grados.length - 1" class="divider"></mat-divider>
  </div>
  

</div>
