<div class="container">
  <div class="titulo">
    <h2>Lista de aulas</h2>
    <button mat-stroked-button color="accent" (click)="openDialog()">Crear nueva aula</button>
  </div>

    <mat-divider class="divider"></mat-divider>
  
  
  <div *ngFor="let aula of aulasPorGrado; let i = index">
    <h3 class="grado-titulo">{{aula[0].grado.nombre}} DE PRIMARIA</h3>
    <div class="cards">
      <mat-card class="example-card" *ngFor="let aula of aula">
        <h3><mat-icon>menu_book</mat-icon> {{aula.nombre}} {{aula.seccion}}</h3>
        <mat-divider></mat-divider>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="[aula.aula_id,'clases']">Ingresar</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <mat-divider *ngIf="i < aulasPorGrado.length - 1" class="divider"></mat-divider>
  </div>
  

</div>
