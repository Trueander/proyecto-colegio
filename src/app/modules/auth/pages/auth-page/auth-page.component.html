<div class="container">
  <mat-card class="example-card">
    <mat-card-header>

      <mat-card-title>
        <mat-icon>
          <span class="person-icon">account_box</span>
        </mat-icon>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="login_form">
        <div class="input">
            <mat-form-field appearance="outline">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="usuario" >
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>
        <div class="input">
            <mat-form-field appearance="outline">
                <mat-label>Contrase√±a</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            
        </div>

        <p style="color: red; text-align: center;" *ngIf="mensajeError">{{mensajeError}}</p>

        <div class="input">
            <button mat-raised-button color="primary" (click)="login()">Ingresar</button>
        </div>
      </form>
    </mat-card-content>
</mat-card>
</div>
