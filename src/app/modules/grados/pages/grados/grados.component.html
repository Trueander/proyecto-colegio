<div class="container">
    <div class="title">
        <h2>Lista de grados</h2>
        <button mat-stroked-button color="accent" (click)="openDialog()">Crear nuevo grado</button>
    </div>

    <mat-divider class="divider"></mat-divider>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">


        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let grado"> {{grado.nombre}} </td>
        </ng-container>

      
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones</th>
          <td mat-cell *matCellDef="let grado"> <button mat-stroked-button color="accent" (click)="openDialogActualizar(grado)"><mat-icon>edit</mat-icon></button></td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
</div>
