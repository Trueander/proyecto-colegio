
<div class="container">
    <h1 mat-dialog-title>Registrar estudiante</h1>

    <mat-divider></mat-divider>

    <form [formGroup]="estudiante_form">
        <div class="inputs">
            <div class="input">
                <mat-form-field appearance="outline">
                    <mat-label>Nombres</mat-label>
                    <input matInput formControlName="nombres">
                </mat-form-field>
            </div>
            <div class="input">
                <mat-form-field appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="apellidos">
                </mat-form-field>
            </div>
            <div class="input">
                <mat-form-field appearance="outline">
                    <mat-label>DNI</mat-label>
                    <input matInput formControlName="dni">
                </mat-form-field>
            </div>
            <div class="input">
                <mat-form-field appearance="outline">
                    <mat-label>Celular del apoderado</mat-label>
                    <input matInput formControlName="celular_apoderado">
                </mat-form-field>
            </div>
            <div class="input" *ngIf="aulaSeleccionada">
                <mat-form-field appearance="outline">
                    <mat-label>Seleccionar un aula</mat-label>
                    <mat-select formControlName="aula" [(value)]="aulaSeleccionada">
                      <mat-option *ngFor="let aula of aulas" [value]="aula">
                        {{aula.nombre}} {{aula.seccion}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="input" *ngIf="!aulaSeleccionada">
                <mat-form-field appearance="outline">
                    <mat-label>Seleccionar un aula</mat-label>
                    <mat-select formControlName="aula">
                      <mat-option *ngFor="let aula of aulas" [value]="aula">
                        {{aula.nombre}} {{aula.seccion}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="input">
                <mat-radio-group formControlName="activo">
                    <mat-radio-button [value]="true" color="primary">
                      Activo
                    </mat-radio-button>
                    <mat-radio-button [value]="false" color="accent">
                      Inactivo
                    </mat-radio-button>
                  </mat-radio-group>
            </div>
        </div>

        <div class="buttons">
            <button mat-raised-button color="primary" class="button" (click)="crearEstudiante()" [disabled]="estudiante_form.invalid" *ngIf="!estudianteEncontrado">Crear</button>
            <button mat-raised-button color="primary" class="button" (click)="actualizarEstudiante()" [disabled]="estudiante_form.invalid" *ngIf="estudianteEncontrado">Actualizar</button>
            <button mat-raised-button class="button" (click)="onNoClick()">Canclear</button>
        </div>

    </form>
</div>
